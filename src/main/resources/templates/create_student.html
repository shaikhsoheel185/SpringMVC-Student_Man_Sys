<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>New Student</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students}">Students</a>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<br /> <br/>

<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center"> New Student</h2>

        </div>
        <div class="card-body">
            <form

            method="post"
            role="form"
            th:action="@{/student/post}"
            th:object="${student}">
<!--            @PostMapping("student/post")-->

                <div class="form-group mb-3">
                    <label class="form-label">Student First Name</label>
                    <input type="text"
                           class="form-control"
                           id="firstname"
                           name="firstname"
                           placeholder="Enter First Name"
                           th:field="*{firstname}"
                           />
                    <p th:if="${#fields.hasErrors('firstname')}" class="text-danger"
                    th:errors="*{firstname}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="lastname"
                           name="lastname"
                           placeholder="Enter Last Name"
                           th:field="*{lastname}"
                    />
                    <p th:if="${#fields.hasErrors('lastname')}" class="text-danger"
                       th:errors="*{lastname}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Student Email-Id</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter Email Address"
                           th:field="*{email}"
                    />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                       th:errors="*{email}"></p>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

</div>


</body>
</html>
